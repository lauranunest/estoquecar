`
<div class="dashboard-container">
  <div class="menu">
    <ul>
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li>
        <a routerLink="/cadastro-produto" routerLinkActive="active"
          >Cadastro de Produto</a
        >
      </li>
      <li>
        <a routerLink="/movimento-estoque" routerLinkActive="active"
          >Movimento de Estoque</a
        >
      </li>
    </ul>
  </div>
  <div class="container">
    <h2>Consulta de Movimento de Estoque</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Tipo</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movimento of movimentos">
          <td>{{ movimento.id }}</td>
          <td>{{ movimento.nomeProduto }}</td>
          <td>{{ movimento.quantidade }}</td>
          <td>{{ movimento.tipoMovimento }}</td>
          <td>{{ movimento.dataMovimento | date : "short" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  `
</div>
