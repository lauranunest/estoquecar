<div class="form-container">
  <h2>Cadastro de Produto</h2>

  <form (ngSubmit)="onSubmit()" #produtoForm="ngForm">
    <div class="form-group">
      <label class="preco-label" for="nome">Nome do Produto</label>
      <input
        type="text"
        id="nome"
        name="nome"
        [(ngModel)]="produto.nome"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label class="preco-label" for="descricao">Descrição</label>
      <textarea
        id="descricao"
        name="descricao"
        [(ngModel)]="produto.descricao"
        required
        class="form-control"
      ></textarea>
    </div>

    <label class="preco-label" for="preco">Preço Unitário</label>
    <input
      type="text"
      id="preco"
      name="preco"
      [(ngModel)]="produto.preco"
      required
      class="form-control"
      placeholder="R$ 0,00"
      (input)="formatarPreco()"
      (keypress)="permitirSomenteNumeros($event)"
    />

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!produtoForm.form.valid"
    >
      Cadastrar
    </button>
  </form>
</div>
