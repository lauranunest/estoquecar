<div class="form-container">
  <h2>Produtos</h2>

  <div class="form-group">
    <label class="label" for="nome">Nome</label>
    <input type="text" id="nome" class="form-control" [(ngModel)]="nome" />
  </div>

  <div class="form-group">
    <label class="label" for="descricao">Descrição</label>
    <textarea
      id="descricao"
      class="form-control"
      [(ngModel)]="descricao"
    ></textarea>
  </div>

  <div class="form-group">
    <label class="label" for="preco">Preço</label>
    <input type="text" id="preco" class="form-control" [(ngModel)]="preco" />
  </div>

  <button
    *ngIf="!produtoSelecionado"
    (click)="criar()"
    [disabled]="!nome || !descricao || !preco"
  >
    Cadastrar
  </button>

  <button
    *ngIf="produtoSelecionado"
    (click)="atualizar(produtoSelecionado.id)"
    [disabled]="!nome || !descricao || !preco"
  >
    Atualizar
  </button>

  <button
    *ngIf="produtoSelecionado"
    (click)="deletar(produtoSelecionado.id)"
    style="margin-top: 10px; background-color: red; color: white; width: 100%"
  >
    Excluir
  </button>

  <p *ngIf="mensagem" style="margin-top: 12px; color: #003366">
    {{ mensagem }}
  </p>
</div>
